---
- summary: |
    Описание товара не переключается на русский язык
  environment: |
    Google Chrome   49.0.2623 (Официальная сборка) (64 бит)
    ОС Windows 10 20h2
  steps-to-reproduce: |
    1. Зайти на страницу сайта https://hexlet-products-store.vercel.app
    2. Нажать на кнопку "Language"
    3. Во всплывшем окне нажать на кнопку "Russian"
  expected-result: |
    Интерфейс сайта переключился на русский язык
    Описание товаров отображается на русском языке
  actual-result: |
    Интерфейс сайта переключился на русский язык
    Описание товаров отображается на английском языке

